syntax = "proto3";
package istchain.istdist.v1beta1;

import "gogoproto/gogo.proto";
import "google/protobuf/timestamp.proto";
import "istchain/istdist/v1beta1/params.proto";

option go_package = "github.com/istchain/istchain/x/istdist/types";

// GenesisState defines the istdist module's genesis state.
message GenesisState {
  Params params = 1 [(gogoproto.nullable) = false];

  google.protobuf.Timestamp previous_block_time = 2 [
    (gogoproto.stdtime) = true,
    (gogoproto.nullable) = false
  ];
}
